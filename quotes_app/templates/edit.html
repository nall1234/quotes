<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Edit Page for {{user.first_name}}</title>
</head>

<body>
    <div class="container py-5">
        <h1>Edit {{user.first_name}}'s Account</h1><br>
        <a href="/quotes">Back</a>
        <form action="/logout" method="POST">
            {% csrf_token %}
            <button type='submit' class="btn btn-danger px-4 float-right">LOGOUT</button>
        </form><br><br>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="row">
            <div class="col-sm-6">                
                <form action='/edit/{{user.id}}' method="POST">
                    {% csrf_token %}
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" value = "{{user.first_name}}" name='first_name'>
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" value = "{{user.last_name}}"name="last_name">
                    <label for="email">Email Address</label>
                    <input type="text" class="form-control" value = "{{user.email}}" name='email'><br>
                    <button type="submit" class="btn btn-primary px-4">Update</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
